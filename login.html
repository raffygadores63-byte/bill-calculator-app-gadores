<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnerSave - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        /* Left Side */
        .left-section {
            background: url('img/bg.webp') center/cover no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        .left-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(12, 45, 92, 0.6);
            z-index: 1;
        }

        .left-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 100px;
            text-align: left;
        }

        .left-section h2 {
            font-size: 80px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 20px;
            text-align: center;
        }

        .left-section p {
            font-size: 20px;
            color: #bfdbfe;
            line-height: 1.6;
        }

        /* Right Side */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 50px;
            border-radius: 20px 0 0 20px;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
        }

        .form-container h1 {
            font-size: 60px;
            font-weight: 700;
            color: #000;
            margin-bottom: 35px;
            text-align: center;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 13px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .login-options a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-social {
            padding: 12px 16px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background-color: #f9f9f9;
            border-color: #bbb;
        }

        .btn-social.facebook {
            color: #1877f2;
        }

        .btn-social.google {
            color: #ea4335;
        }

        .icon {
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-section {
                padding: 40px 30px;
                min-height: 300px;
            }

            .left-section h2 {
                font-size: 32px;
            }

            .right-section {
                padding: 40px 30px;
                border-radius: 0;
            }

            .login-options {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .btn-login {
                width: 100%;
                padding: 14px 20px;
                font-size: 15px;
            }

            .btn-social {
                width: 100%;
                padding: 12px 20px;
                font-size: 14px;
            }

            .form-group input {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="left-content">
                <div class="logo">EnerSave</div>
                <h2>Stop Guessing. Start Saving. Calculate your true electric cost now</h2>
            </div>
            <p></p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h1>Welcome Back!</h1>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter your Password" required>
                    </div>

                    <button type="submit" class="btn-login">Login Now</button>

                    <div class="login-options">
                        <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
                        <a href="register.html">Need account? Register?</a>
                    </div>

                    <div class="divider">or</div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social facebook">
                            <span class="icon">f</span>
                            Continue with Facebook
                        </button>
                        <button type="button" class="btn-social google">
                            <span class="icon">G</span>
                            Continue with Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase CDN - Must be loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
